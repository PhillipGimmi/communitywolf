# SonarQube Project Configuration
sonar.projectKey=community-wolf
sonar.projectName=Community Wolf Safety News App
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src

# Exclude patterns
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/*.js.map,**/*.css.map

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**/*,**/tests/**/*,**/__tests__/**/*

# Quality Gate settings
sonar.qualitygate.wait=true
