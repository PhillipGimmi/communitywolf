# SonarQube Project Configuration
sonar.projectKey=community-wolf
sonar.projectName=Community Wolf Safety News App
sonar.projectVersion=1.0.0

# Source code configuration - analyze ALL source files
sonar.sources=src

# Only exclude build artifacts and dependencies
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/*.js.map,**/*.css.map

# Include ALL TypeScript/JavaScript files for analysis
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Quality Gate settings - don't fail the scanner if quality gate fails
sonar.qualitygate.wait=false

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage configuration - read the LCOV file
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info